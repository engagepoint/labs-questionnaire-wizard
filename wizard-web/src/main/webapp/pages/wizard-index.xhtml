<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../WEB-INF/bootstrap-templates/bootstrap-template.xhtml">
    <ui:define name="breadcrumb">
        <ui:include
                src="../WEB-INF/bootstrap-templates/bootstrap-breadcrumbform.xhtml"/>
        <br/>
    </ui:define>
    <ui:define name="leftMenu">
        <ui:include
                src="../WEB-INF/bootstrap-templates/bootstrap-leftMenu.xhtml"/>
    </ui:define>
    <ui:define name="mainContentStub">
        <ui:include
                src="../WEB-INF/bootstrap-templates/bootstrap-maincontent-stub.xhtml"/>
    </ui:define>
    <ui:define name="mainContent">
        <ui:include
                src="../WEB-INF/bootstrap-templates/bootstrap-maincontent.xhtml"/>
        <h:form id="navigationButtonsForm">
            <h:panelGroup id="btnsDiv" layout="block" style="height: 10%;width: 90%;position: absolute;bottom: 0%;background: #ffffff;">
                <p:commandButton value="NEXT" id="buttonid"
                                 rendered="#{!navigationData.finishButtonRendered}"
                                 action="#{uiNavigationBean.nextButtonClick}"
                                 style="text-align:center;position:relative;float:right;margin-top: 1%;"/>
                <p:commandButton value="FINISH" id="finishbuttonid"
                                 rendered="#{navigationData.finishButtonRendered}"
                                 action="#{uiNavigationBean.finishButtonClick()}"
                                 style="text-align:center;position:relative;float:right;margin-top: 1%;"/>
                <p:commandButton value="PREV" id="buttonidprev"
                                 rendered="#{!(navigationData.firstPage and navigationData.firstTopic)}"
                                 action="#{uiNavigationBean.previousButtonClick()}"
                                 style="text-align:center;position:relative;float:left;margin-top: 1%;"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
