<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../WEB-INF/bootstrap-templates/bootstrap-template.xhtml">
	<ui:define name="breadcrumb">
	</ui:define>
	<ui:define name="leftMenu" />

	<ui:define name="mainContent">
		<h:form id="formid" enctype="multipart/form-data">

			<p:treeTable id="dataTable" summary="basic table">
				<f:facet name="header">
					<p style="text-align: center">Choose template to start
						questionnary!</p>
				</f:facet>
			</p:treeTable>

			<div id="selectid"
				style="margin-left: auto; margin-right: auto; width: 60%;">
				<h:panelGrid id="panelid" columns="2" style="margin-bottom:10px"
					cellpadding="5" columnClasses="label, column">
					<h:selectOneListbox id="default_xml" hideNoSelectionOption="false"
						value="#{uiNavigationBean.navigationData.selectedFormTemplate}"
						style="height:155px;overflow-y:scroll;width:600px">
						<f:selectItems
							value="#{uiNavigationBean.navigationData.xmlsValues}" />
					</h:selectOneListbox>
				</h:panelGrid>
			</div>

			<div
				style="position: relative; left: 200px; bottom: -10px; z-index: 1000; pointer-events: none">
				<h:commandButton value="Choose File" id="butt_choose"
					class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
				</h:commandButton>
			</div>

			<h:inputFile id="fileid" label="Choosed"
				title="Please choose your xml template"
				value="#{fileUploadController.file}"
				style="position: relative; left: 200px; bottom: 19px; opacity:0"></h:inputFile>
			<br />

			<h:commandButton
				class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
				value="Upload"
				style="position: relative; left: 200px; bottom: 10px;"
				action="#{uiNavigationBean.refresh(fileUploadController.path)}"
				actionListener="#{fileUploadController.upload}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>

			<h:commandButton value="START" action="#{uiNavigationBean.start}"
				id="butt"
				class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
				style="position: relative; left: 500px; bottom: 10px;" />

		</h:form>
	</ui:define>
</ui:composition>
