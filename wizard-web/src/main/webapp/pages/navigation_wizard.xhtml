<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Navigator</title>
</h:head>

<h:body id="body">
	<br />
	<h:form id="form_breadcrumb">
		<p:breadCrumb id="breadcrumb"
			model="#{uiTemplateController.breadcrumb_model}" />
	</h:form>
	<h:form id="form_menu">
		<p:menu id="menu">
			<c:forEach items="#{uiTemplateModelForController.currentMenuElements}"
				var="topicName">
				<p:menuitem id="#{topicName}" value="#{topicName}"
					action="#{uiTemplateController.chCurrTopicString(topicName)}" />
			</c:forEach>>
		</p:menu>
	</h:form>
	<h:form id="form_content" binding="#{uiTemplateController.content}" />
</h:body>
</html>
