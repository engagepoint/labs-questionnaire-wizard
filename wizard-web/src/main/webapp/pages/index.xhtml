<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>XML parsing !</title>
    </h:head>
    <h:body>
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Choose XML File __-----: "/>
                <p:selectOneListbox id="default_xml" value="#{managedBean.selectedXmlFile}">
                    <f:selectItems value="#{managedBean.xmlsValues}"/>
                </p:selectOneListbox>
            </h:panelGrid>           
            
            <h:commandButton value="XML Parse" action="#{managedBean.parse}"/>
            <br/>    
            <p:outputLabel value="#{managedBean.xmlInfo}" escape="false"/>
        </h:form>
    </h:body>
</html>
