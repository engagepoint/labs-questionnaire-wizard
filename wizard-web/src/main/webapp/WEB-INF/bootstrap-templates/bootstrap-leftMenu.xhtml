<h:form xmlns:uib="http://engagepoint.com/uib" id="leftmenuid"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="bootstrap-template.xhtml">

	<uib:menu id="leftMenu">
		<c:forEach items="#{uiNavigationBean.navigationData.currentTopicIDs}"
			var="topicID">
			<uib:menuItem id="#{topicID}"
				title="#{uiNavigationBean.navigationData.getTopicTitleFromID(topicID)}"
				action="#{uiNavigationBean.changeCurrentTopic(topicID)}" />
		</c:forEach>
	</uib:menu>
</h:form>
