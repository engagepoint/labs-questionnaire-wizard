<h:form xmlns:uib="http://engagepoint.com/uib" id="l_menu"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<uib:menu id="leftMenu">
		<c:forEach items="#{uiTemplateController.templateModel.currentTopicIDs}"
			var="topicID">
			<uib:menuItem id="#{topicID}" title="#{uiTemplateController.templateModel.getTitleFromID(topicID)}"
				action="#{uiTemplateController.changeCurrentTopic(topicName)}" />
		</c:forEach>
	</uib:menu>
</h:form>
